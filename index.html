<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    .recipe-section{
      display:none;
    }

    main{
      grid-template-areas:
      "t";
      grid-template-rows: 100vh;
    }

    .title-section__content{
      right: 0;
      left: 0;
      top: 40%;
    }

    h2{
      padding-bottom: 1em;
    }

  </style>
</head>
<body>
  <main>
  <div class="title-section">
    <div class="title-section__content fade-in">
      <h1 class="disable-select">WHAT'S IN THE</h1>
      <h2 class="disable-select">What ingredients do you have?</h2>
      <div class="input-group">
        <input type="text" class="input-group__textbox" id="pantry-items" placeholder="(e.g. Chicken, Celery, Beans)">
        <button class=landing-button type="submit">
          <img src="img/icons/search.svg" alt="icon of a magnifying glass">
        </button>
      </div>
    </div>
  </div>
  </main>
  <script src="search-query.js"></script>
</body>
</html>
